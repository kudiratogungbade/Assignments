<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Register-KIZA</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  
  <div class="box">
    <h1>Register</h1>
    <form action="">
      <div>
        <p>First name:</p>
        <input type="text" placeholder="Enter your first name">
      </div>
      <div>
        <p>Last name:</p>
        <input type="text" placeholder="Enter your last name">
      </div>
      <div>
        <p>Email Address:</p>
        <input type="email" placeholder="Enter your email address">
      </div>
      <div>
        <p>Phone Number:</p>
        <input type="tel" placeholder="123-45-678">
      </div>
      <div>
        <p>Date of birth:</p>
        <input type="date" placeholder="123-45-678">
      </div>

      <div>
        <span>Favorite color:</span>
        <input type="color" class="color" required>
      </div> <br>
      <div>
        <div>
          <label for="gender">Gender:</label>
          <select name="gender" id="" class="gender">
            <option value="">Female</option>
            <option value="">Male</option>
            <option value="">I'd rather not say</option>
          </select>
        </div>
    </form>

    <button><a href="done.html">Sign Up</a></button>
    <div class="login">Already have an account? <a href="login.html">Login</a></div>


  </div>


 
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
