<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Using Grid Layout</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="Copy of favicon-32x32.png">
</head>

<body>
  <div class="bubble">
    <div class="gridlayout">
      <div class="total">
        <div class="top">
          <div class="grid1"></div>
          <div class="grid2"></div>
        </div>
        <div class="bottom">
          <div class="grid3"></div>
          <div class="side">
            <div class="grid4"></div>
            <div class="grid5"></div>
          </div>
        </div>
      </div>
    </div>
    <button class="back"><a href="index.html">Go to Flexbox</a></button>
  </div>

  

</body>

</html>
